			#banner {

				text-align: center;
				
				background: rgb(14,99,255); /* Old browsers */

				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0e63ff', endColorstr='#96d5ff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */	
			}

				-webkit-animation-name: sombra;
